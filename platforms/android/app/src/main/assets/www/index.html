<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">

        <title>BALDUR</title>
    </head>
    <body>
        <div id="app" class="app">
            <div id="pantalla_carga" class="pantalla oculto">
                <img id="logo" src="img/logo.png" class="img" alt="">
                <img id="cargando" src="img/elemento_cargando.png" class="img" alt="">
                <h2 id="texto_carga">
                    ...dios de la paz, la pureza, la <br>
                    justicia y <strong>la luz...</strong></h2>
                </div>
            <div id="pantalla_inicio" class="pantalla oculto">
                <h1 id="title">BALDUR</h1>
                <h3 id="subtitle">Combate la oscuridad con el poder de las estrellas</h3>
                <img src="img/boton_continuar.png" id="btnContinuar" class="img" alt="">
                <img src="img/boton_opciones.png" class="btnOpciones" class="img" alt="">
                <img src="img/musica_on.png" alt="" id="btnMusica">
                <img src="" alt="" id="btnCreditos">
            </div>
            <div id="pantalla_opciones" class="pantalla oculto">
                <h2 id="txt_opciones">OPCIONES</h2>
                <img src="img/opcion_menu.png" alt="" id="opcion_menu" class="opcion_arriba opcion_izquierda">
                <img src="img/opcion_personajes.png" alt="" id="opcion_personajes" class="opcion_arriba opcion_derecha">
                <img src="img/opcion_musica_on.png" alt="" id="opcion_musica" class="opcion_abajo opcion_izquierda">
                <img src="img/opcion_creditos.png" alt="" id="opcion_creditos" class="opcion_abajo opcion_derecha">
                <img src="img/boton_volver.png" alt="" id="boton_volver">
            </div>

            <div id="pantalla_mapa" class="pantalla oculto">
                <h2 id="txt_nivel">SOWELU</h2>
                <h3 id="mensaje_nivel">El sol al final del camino</h3>
                <img src="img/mapa_juego1.png" alt="" id="boton_mapa">
                <img src="img/boton_opciones.png" class="btnOpciones" class="img" alt="">

            </div>

            <div id="pantalla_game" class="pantalla">

            </div>
        </div>
        <script type="text/javascript" src="js/phaser.min.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
